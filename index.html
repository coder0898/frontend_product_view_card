<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="product-card">
      <picture class="left-content">
        <source
          srcset="./public/images/image-product-mobile.jpg"
          media="(max-width: 768px)"
        />
        <img src="./public/images/image-product-desktop.jpg" alt="Product" />
      </picture>

      <div class="right-content">
        <h4>Perfume</h4>
        <h3>Gabrielle Essence Eau De Parfum</h3>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-group">
          <p>$149.99</p>
          <span>$169.99</span>
        </div>
        <button>
          <span><img src="./public/images/icon-cart.svg" alt="404" /></span>
          Add to Cart
        </button>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
